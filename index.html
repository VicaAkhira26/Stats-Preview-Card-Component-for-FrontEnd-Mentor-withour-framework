<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="card-image">
                <div class="filter-image"></div>
            </div>
            <div class="information">
                <article>
                    <h1>Get <span>insights</span> that help your business grow. </h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stats">
                        <div class="stat-poin">
                            <h2>10K+</h2>
                            <p>companies</p>
                        </div>
                        <div class="stat-poin">
                            <h2>314</h2>
                            <p>templates</p>
                        </div>
                        <div class="stat-poin">
                            <h2>12M+</h2>
                            <p>queries</p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/VicaAkhira26/Stats-Preview-Card-Component-for-FrontEnd-Mentor-without-framework/blob/main/index.html">Vica Akhira Fitra Moersahit
        </a>.
    </div>
</body>

</html>
